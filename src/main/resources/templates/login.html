<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> noticia </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/mostrar.css"/>

    </head>

    <body >

        <nav class="navbar navbar-expand-lg navBar">
            <div class="containerImg">
                <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
                    <img class="logo" src="/img/Egg.png" alt="Img logo egg">
                </a>
            </div>
            <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto elementos">
                    <li class="nav-item">
                        <a class="btn btn-warning" th:if="${session.usuariosession == null}" th:href="@{/registrar} " id="navbarDropdown" role="button" aria-expanded="false">
                            Registrate!
                        </a>  
                    </li>
                </ul>
            </div>
        </nav>



        <div class="pagina">
            <div  id="contenido">
                <form class="formulario" th:action="@{/logincheck}" method="POST">
                    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                        <div class="card-body">
                            <h5 class="card-title">Error!</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>

                    <div class="form-group my-3">
                        <h3 class="card-title">Accede a las Noticias!</h3>
                    </div>

                    <div class="form-group my-3">
                        <input type="email" class="form-control" name="email" placeholder="EMAIL">
                    </div>

                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password" placeholder="CONTRASEÃ‘A">
                    </div>

                    <button type="submit" class="btn btn-warning mt-3 botones">Ingresar!</button>

                    <section class=" text-center container">
                        <div class="row mt-3">
                            <div class="divVolver">

                                <a th:href="@{/}" class="btn btn-warning my-2 botonVolver botones">Volver</a>
                            </div>
                        </div>
                    </section>
                </form>

            </div>
            <div id="pie">
                <footer th:replace= "/fragments/footer :: footer"></footer>

            </div>





            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
                    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
                    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
        </div>
    </body>

</html>
