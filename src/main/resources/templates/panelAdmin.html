<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Nueva noticia </title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style_panel.css"/>

    </head>

    <body>      
        <div class="btn mb-3 d-md-flex justify-content-md-end">
            <a class="btn btn-warning me-md-2" type="button" th:href="@{/noticia/registrar}">Nueva Noticia</a>
        </div>

        <br>
        <br>
        <div>
        <table class="table table-Light table-striped">
            <thead>
                <tr>
                    <th scope="col" class="titulo" >Titular Noticia</th>

                    <th scope="col"class="acc">Acciones</th>

                </tr>
            </thead>
            <tbody th:each="noticia : ${noticias}">
                <tr>
                    <th th:text="${noticia.titulo}"></th>
                    <td>
                            <a th:href ="@{/noticia/modificar/__${noticia.id}__}" class="btn btn-warning me-md-2"  >Modificar</a>
                           
                   
                    </td> 
                    
                    <td>
                        <form th:action="@{/panel/eliminar/__${noticia.id}__}" method="POST"> 
                        <button class="btn btn-warning me-md-2"  type="summit">Eliminar</button></td>
                        </form>
                </tr>

            </tbody>
            <div th:if="${error} != null" class=" card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">¡Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito} != null" class=" card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">¡Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        </table>
        </div>
  <div>
        <div class="volver">
            <a class="btn btn-warning me-md-2" th:href="@{/news}" type="button">Volver</a>

        </div>
  </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
                integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
                integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    </body>

</html>
