<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nueva noticia</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/css/style_form.css" />
    </head>

    <body>
        <form th:action="@{/noticia/registro}" method="POST">
            <div class="tit">
                <h4>Nueva Noticia</h4>
            </div>
            <div class="mb-3">
                <label for="exampleTitulo" class="form-label">Titulo</label>
                <input type="text"class="form-control" name="titulo" id="fonts" placeholder="Ingrese el titulo"/>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Desarrollo</label>
                <textarea class="form-control" name="cuerpo" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
            <div th:if="${error} != null"  class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">¡Error!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito} != null"class="-3 mcard text-white bg-success mb-3 mtensajeExito">
                <div class="card-body">
                    <h5 class="card-title">¡Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-warning">Cargar Noticia</button>
            <div class="volver">
                <a class="btn btn-warning me-md-2" th:href="@{/panel/admin}" type="button">Volver</a>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
